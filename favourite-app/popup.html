<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Lets Code</title>
    <script src="popup.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="card">
            <header class="card-header has-text-centered">
                <p class="card-header-title ">
                    Favourite Applications
                </p>
            </header>
            <div class="card-content">
                <div class="content has-text-centered">
                    <p class="subtitle">Open Window Application</p>
                    <div class="columns is-mobile">
                        <div class="column image is-64x64">
                            <img src="icons/skype.svg" alt="Eclipse" id="iconSkype">
                        </div>
                        <div class="column image is-64x64">
                            <img src="icons/spotify.svg" alt="Spotify" id="iconSpotify">
                        </div>
                        <div class="column image is-64x64">
                            <img src="icons/visual-studio-96.svg" alt="Visual Code" id="iconCode">
                        </div>
                    </div>
                    <p class="subtitle">&nbsp;</p>
                </div>
            </div>

        </div>
        <footer class="card-footer">
            <p class="card-footer-item">Chrome Extension</p>
        </footer>
    </div>
</body>

</html>
